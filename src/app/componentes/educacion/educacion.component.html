<div class="row">
    <h2>Educacion</h2>
    <div class="col-lg-2 mi">
        <button type="button" class="btn btn-light " routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar formaci√≥n Educativa
        </button>
    </div>

    <div class="col lg 1 mi"></div>
    <div class="col-lg-11 mi">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
